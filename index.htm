<meta name="DC.Description" content="Black Presence: Asian and Black history in Britain 1500-1850 traces the history of Black and Asian people in Britain from Roman and medieval times to the Victorian era, illustrated by documents, images and maps from The National Archives and other sources.">
<meta name="DC.Publisher" content="The National Archives">
<meta name="DC.Format" content="text/html">
<meta name="DC.Identifier" content="http://nationalarchives.gov.uk/pathways/blackhistory/index.htm">
<meta name="keywords" content="Black and Asian history; British history; African history; Indian history; Caribbean history; North Africa; Moors; West Africa; West Indies; North America; Romans; Scotland; Tudors; Elizabeth I; John Hawkins; slave trade; slavers; slavery; slave resistance; Royal African Company; the triangular trade; East India Company; Anglo-Indian relations; (Dutch) United East India Company; indentured labourers; servants, ayahs and alternative employment; British army; Indian army; Royal Navy; impressment; merchant navy; Lascars; poverty; social conditions; Black Poor Committee; Sierra Leone scheme; Black Loyalists; abolition of the slave trade; abolition of slavery; emancipation; legal rights of slaves; Somerset case; Lord Mansfield; Yorke-Talbot ruling; Gordon Riots; Cato Street conspiracy; Chartists; William Cuffey;  religion; Christianity; Black musicians; Black actors; Black writers; Asian writers; Joseph Emidy; George Bridgewater; Billy Waters; Olaudah Equiano; Ottobah Cugoano; Ignatius Sancho; Phillis Wheatley; Mary Prince; sugar, tea, spices, pepper; planters and plantations; cotton, calico, chintz; Paisley; Indian influences on British textiles; curiosities and exhibits; Saartjie Baartman; Omai; Captain James Cook; racism; cartoons and caricatures; representing Blackness.">
